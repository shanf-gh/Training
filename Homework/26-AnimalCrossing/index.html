<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h2>Animal Crossing: New Horizon</h2>
		<h3>Search and track</h3>
		<form action="">
			<div>
				<p>Select the type:</p>
				<input type="radio" id="type1" name="type" value="fish" checked>
				<label for="type1">Fish</label>
				<input type="radio" id="type2" name="type" value="sea">
				<label for="type2">Sea Creatures</label>
				<input type="radio" id="type3" name="type" value="bugs">
				<label for="type3">Bugs</label>
			</div>

			<div>
				<p>Hemisphere</p>
				<input type="radio" id="hemisphere1" name="hemisphere" value="northern">
				<label for="hemisphere1">North</label>
				<input type="radio" id="hemisphere2" name="hemisphere" value="southern" checked>
				<label for="hemisphere2">South</label>
			</div>

			<div>
				<label for="month-select">Choose a month: </label>
				<select id="month-select" name="month-select">
					<option value="" selected>All months</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>

			<div>
				<button type="submit">Search</button>
			</div>
		</form>

		<section class="card-table"></section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
